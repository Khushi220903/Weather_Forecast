<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_Forecast</title>
    <link rel="icon" type="image/png" href="./images/clouds.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city !!" spellcheck="false">
            <button><img src="./images/search.png" alt="Search icon" width="10"></button>
            <ul class="recent-searches"></ul>

        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <h3>Humidity</h3>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p class="wind ">15 km/h</p>
                        <h3>Wind Speed</h1>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        Made by KHUSHI ANAND<span class="heart">❤</span>
    </footer>


    <div class="icon">
        <a href="https://github.com/Khushi220903/Weather_Forecast" ><img src="./images/social.png" width="30px"
                alt="github"></a>
        <h2>Source Code</h2>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>


</body>

</html>
